name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=app" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  
          pip install -r requirements.txt   

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q  # run pytest with desired options
